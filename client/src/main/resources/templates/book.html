<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>OPC Library</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <div th:replace="frag/header :: header"> </div>
    <div th:replace="frag/search_bar_books :: search_bar_books"> </div>
    <h1 align="center"> Books available: </h1>
    <table align="center">
        <tr>
            <th>author</th>
            <th>title</th>
            <th>isbn</th>
            <th>stock</th>
            <th>left</th>
            <th>actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text ="${book.authors}">authors</td>
            <td th:text ="${book.title}">title</td>
            <td th:text ="${book.isbn}">isbn</td>
            <td th:text ="${book.stock}">stock</td>
            <td th:text ="${book.left}">left</td>
            <td>
                <a th:href="@{'/rent/' + ${book.id}}" th:if="${book.left} > 0">rent</a>
                <a th:href="@{'/reserve/' + ${book.id}}" th:if="${book.left} < 1">reserve</a>
                <a th:href="@{'/edit/book/' + ${book.id}}">Edit</a>
                <a th:href="@{'/delete/book/' + ${book.id}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
